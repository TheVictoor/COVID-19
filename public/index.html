<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    
    <meta name="description" content="Monitoring COVID 19">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="COVID 19">
    <meta name="theme-color" content="#0e6815" />

    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="favicon.ico">
    
    <title><%= htmlWebpackPlugin.options.title %></title>

    <style>
      .container-button {
        width: 100vw;
      }

      .button-install {
        margin: auto;
        width: 400px;
        height: 50px;
        border: none;
        background-color: #eee;
        color: #000;
      }

      .button-install:hover {
        background-color: #bbb;
      }
    </style>

  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    
    <div class="container-button">
      <button class="button-install" id="butInstall" hidden> Install shortcut icon </button>
    </div>
    
    <div id="app"></div>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then((reg) => {
              console.log('Service worker registered.', reg);
            });
        });
      }
    </script>
    <script src="install.js"></script>
  </body>
</html>
